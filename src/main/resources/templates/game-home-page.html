    <script th:inline="javascript">
        window.onload = function() {
            var triesRemaining = /*[[${triesLeft}]]*/ 5;
            var gameOver = /*[[${gameOver}]]*/ false;
            var message = /*[[${message}]]*/ "";

            // If game is won or lost
            if (gameOver) {
                var statusElement = document.getElementById('game-status');
                statusElement.textContent = message;

                // Add appropriate class based on message content
                if (message.toLowerCase().includes('won') || message.toLowerCase().includes('congratulations')) {
                    statusElement.classList.add('victory');
                } else if (message.toLowerCase().includes('excellent') || message.toLowerCase().includes('great')) {
                    statusElement.classList.add('excellent');
                } else if (message.toLowerCase().includes('lost') || message.toLowerCase().includes('game over')) {
                    statusElement.classList.add('defeat');
                }

                // Show the message with animation
                setTimeout(() => {
                    statusElement.classList.add('show');
                }, 100);

                // Disable inputs when game ends
                document.getElementById('try').disabled = true;
                document.getElementById('gusedCharacter').disabled = true;
            }

            // Focus input
            document.getElementById('gusedCharacter').focus();
        };

        function reloadGame() {
            window.location.href = "/reload";
        }
    </script>
