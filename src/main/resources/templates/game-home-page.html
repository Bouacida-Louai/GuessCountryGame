<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess The Country</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --danger-color: #e74c3c;
      --dark-color: #2c3e50;
      --light-color: #ecf0f1;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark-color);
    }

    .game-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      color: var(--dark-color);
      margin: 0 0 20px 0;
      font-size: 2.5rem;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .country-display {
      font-size: 2.2rem;
      letter-spacing: 0.8rem;
      margin: 30px 0;
      font-weight: 600;
      color: var(--primary-color);
      min-height: 60px;
      text-transform: uppercase;
    }

    .tries-container {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--danger-color);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .game-form {
      margin: 30px 0;
    }

    .form-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    label {
      font-weight: 600;
      margin-right: 10px;
    }

    input[type="text"] {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 1.5rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: all 0.3s;
    }

    input[type="text"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background-color: var(--secondary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: var(--light-color);
      color: var(--dark-color);
    }

    .btn-secondary:hover {
      background-color: #bdc3c7;
      transform: translateY(-2px);
    }

    .btn:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
      transform: none;
    }

    .globe-icon {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .game-over-message {
      color: var(--danger-color);
      font-weight: 600;
      margin-top: 20px;
      font-size: 1.2rem;
    }

    @media (max-width: 500px) {
      .country-display {
        font-size: 1.8rem;
        letter-spacing: 0.5rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script th:inline="javascript">
    window.onload = function() {
      var triesRemaining = /*[[${triesLeft}]]*/ 5;
      var gameOver = /*[[${gameOver}]]*/ false;

      if (triesRemaining === 0 || gameOver) {
        var message = "Game Over! The country was: " + /*[[${secretWord}]]*/ "";
        document.getElementById('game-status').textContent = message;
        document.getElementById('try').disabled = true;
        document.getElementById('gusedCharacter').disabled = true;
      }

      // Focus on input field
      document.getElementById('gusedCharacter').focus();
    }

    function reloadGame() {
      window.location.href = "/reload";
    }
  </script>
</head>
<body>
<div class="game-container">
  <div class="tries-container" th:text="'Tries: ' + ${triesLeft}"></div>

  <div class="globe-icon">ðŸŒŽ</div>
  <h1>Guess The Country</h1>

  <div class="country-display" th:text="${wodsToDisplay}"></div>

  <div class="game-form">
    <form action="game-home" method="GET">
      <div class="form-group">
        <label for="gusedCharacter">Enter a letter:</label>
        <input type="text" name="gusedCharacter" id="gusedCharacter" maxlength="1" autocomplete="off" />
        <input type="submit" value="Guess" id="try" class="btn btn-primary" />
      </div>
    </form>
  </div>

  <button onclick="reloadGame();" class="btn btn-secondary">New Country</button>

  <div id="game-status" class="game-over-message"></div>
</div>
</body>
</html>
